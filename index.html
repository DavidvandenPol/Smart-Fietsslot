<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fietsslot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="">
        <iframe id="googleMapsIframe" height="500px" width="100%"></iframe>
        <div class="w-full h-52 absolute bottom-0 -mt-8 bg-white rounded-t-3xl shadow-md">
            <div class="py-6 px-4">
                <p class="font-bold">Informatie over je fiets</p>
                <p class="text-sm text-gray-400">Swipe omhoog voor meer info</p>
            </div>
        </div>
    </div>

    <script>
        function loadGoogleMaps() {
            const googleMapsIframe = document.getElementById("googleMapsIframe");
            const latitude = 52.0;
            const longitude = 6.23;
            
            googleMapsIframe.src = `https://maps.google.com/maps?q=${latitude},${longitude}&hl=nl;&output=embed&disableDefaultUI=true&disableMapTypeControls=true&disableScale=true&disableStreetView=true&disablePan=true&disableZoom=true`;
        }
    
        window.addEventListener("load", loadGoogleMaps);
    </script>    
</body>
</html>
